<div
  class="flex flex-col justify-center items-center dark:bg-gray-900 dark:text-white"
>
  @for (info of infos(); track info.containTitle) {
  <section class="w-full px-4 max-w-3xl">
    <post-component
      [date]="info.datePost | translate"
      [imageProfile]="info.imageProfile"
      [imagePost]="info.imagePost"
      [comments]="info.comments"
      [likes]="info.likes"
      [repost]="info.repost"
      [graph]="info.graph"
      [contain]="`
      <b>${info.containTitle | translate}</b><br>
      <i>${info.containDate | translate}</i><br><br>

      ${info.containExplain | translate}<br><br>

      <b>${info.containApt | translate}:</b><br>
      <p>${info.containAptInfo | translate}</p>
    `"
    />
  </section>
  }
</div>
