<div class="flex flex-col justify-center items-center gap-6">
  @for (info of infos(); track info.containTitle) {
  <section class="w-full px-4 max-w-3xl">
    <post-component
      [date]="info.datePost"
      [imageProfile]="info.imageProfile"
      [imagePost]="info.imagePost"
      [comments]="info.comments"
      [likes]="info.likes"
      [repost]="info.repost"
      [graph]="info.graph"
      [contain]="`
    <b>${info.containTitle}</b><br>
    <i>${info.containDate}</i><br><br>

    ${info.containExplain}<br><br>

    <b>${info.containApt}:</b><br>
    <p>${info.containAptInfo}</p>
  `"
    />
  </section>
  }
</div>
