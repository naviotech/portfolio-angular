<article
  class="w-full py-2 px-3 max-w-3xl hover:bg-gray-200 cursor-pointer transition-all"
>
  @if(pinned()){
  <div class="flex gap-1 mb-2 items-center px-6">
    <i
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="lightgray"
        class="icon icon-tabler icons-tabler-filled icon-tabler-pinned"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path
          d="M16 3a1 1 0 0 1 .117 1.993l-.117 .007v4.764l1.894 3.789a1 1 0 0 1 .1 .331l.006 .116v2a1 1 0 0 1 -.883 .993l-.117 .007h-4v4a1 1 0 0 1 -1.993 .117l-.007 -.117v-4h-4a1 1 0 0 1 -.993 -.883l-.007 -.117v-2a1 1 0 0 1 .06 -.34l.046 -.107l1.894 -3.791v-4.762a1 1 0 0 1 -.117 -1.993l.117 -.007h8z"
        />
      </svg>
    </i>
    <p class="text-gray-300 text-sm">Pinned</p>
  </div>
  }

  <div class="flex gap-2">
    <div>
      <img [src]="imageProfile()" class="rounded-full" width="42" height="42" />
    </div>
    <section class="flex relative items-center gap-1 flex-wrap leading-1 mb-2">
      <p class="font-bold">Eduardo Nav√≠o</p>
      <check-mark />

      <p class="ml-2 text-gray-400">{{ "@naviotech" }}</p>
      <p class="pb-2 text-gray-400">.</p>
      <p class="text-gray-400 text-sm">{{date()}}</p>
    </section>
  </div>

  <article class="pl-12 flex flex-col gap-6">
    <p [innerHTML]="contain()"></p>
    @if(imagePost()){
    <div class="flex justify-center bg-gray-100 p-2 rounded-2xl">
      <img
        [src]="imagePost()"
        class="rounded-2xl max-h-96 aspect-video object-contain"
      />
    </div>
    }
    <div class="w-full flex justify-between">
      <section
        class="flex items-center cursor-pointer text-gray-400 hover:text-blue-500 group"
      >
        <i class="rounded-full p-2 group-hover:bg-blue-400/20 transition-all">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-brand-line rounded-full group-hover:text-blue-500 transition-all"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M21 10.663c0 -4.224 -4.041 -7.663 -9 -7.663s-9 3.439 -9 7.663c0 3.783 3.201 6.958 7.527 7.56c1.053 .239 .932 .644 .696 2.133c-.039 .238 -.184 .932 .777 .512c.96 -.42 5.18 -3.201 7.073 -5.48c1.304 -1.504 1.927 -3.029 1.927 -4.715v-.01z"
            />
          </svg>
        </i>
        <p class="text-sm -ml-1">{{comments()}}</p>
      </section>

      <section
        class="flex items-center cursor-pointer text-gray-400 hover:text-green-500 group"
      >
        <i class="rounded-full p-2 group-hover:bg-green-400/20 transition-all">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-repeat rounded-full group-hover:text-green-500 transition-all"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M4 12v-3a3 3 0 0 1 3 -3h13m-3 -3l3 3l-3 3" />
            <path d="M20 12v3a3 3 0 0 1 -3 3h-13m3 3l-3 -3l3 -3" />
          </svg>
        </i>
        <p class="text-sm -ml-1">{{repost()}}</p>
      </section>

      <section
        class="flex items-center cursor-pointer text-gray-400 hover:text-red-500 group"
      >
        <i class="rounded-full p-2 group-hover:bg-red-400/20 transition-all"
        (click)="setLike(1)">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-heart rounded-full group-hover:text-red-500 transition-all"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572"
            />
          </svg>
        </i>
        <p class="text-sm -ml-1">{{likesPlus()}}</p>
      </section>

      <section
        class="flex items-center cursor-pointer text-gray-400 hover:text-blue-400 group"
      >
        <i class="rounded-full p-2 group-hover:bg-blue-400/20 transition-all">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-brand-google-analytics rounded-full group-hover:text-blue-500 transition-all"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M10 9m0 1.105a1.105 1.105 0 0 1 1.105 -1.105h1.79a1.105 1.105 0 0 1 1.105 1.105v9.79a1.105 1.105 0 0 1 -1.105 1.105h-1.79a1.105 1.105 0 0 1 -1.105 -1.105z"
            />
            <path
              d="M17 3m0 1.105a1.105 1.105 0 0 1 1.105 -1.105h1.79a1.105 1.105 0 0 1 1.105 1.105v15.79a1.105 1.105 0 0 1 -1.105 1.105h-1.79a1.105 1.105 0 0 1 -1.105 -1.105z"
            />
            <path d="M5 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
          </svg>
        </i>
        <p class="text-sm -ml-1" >{{graph()}}</p>
      </section>

      <section class="flex items-center">
        <i
          class="rounded-full p-2 hover:bg-blue-400/20 text-gray-400 hover:text-blue-500 transition-all"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-bookmark"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M18 7v14l-6 -4l-6 4v-14a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4z" />
          </svg>
        </i>
        <i class="rounded-full p-2 hover:bg-blue-400/20 text-gray-400 hover:text-blue-500 transition-all -ml-3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-share-2"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M8 9h-1a2 2 0 0 0 -2 2v8a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-8a2 2 0 0 0 -2 -2h-1"
            />
            <path d="M12 14v-11" />
            <path d="M9 6l3 -3l3 3" />
          </svg>
        </i>
      </section>
    </div>
  </article>
</article>
